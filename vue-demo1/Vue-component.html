<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-component</title>
    <style type="text/css">
        .liked{
            background-color: red;
        }
    </style>
</head>
<body>
<div id="componentDemo">
    <alert></alert>
    <alert></alert>
    <alert></alert>
</div>
<div id="componentDemo1">
    <alert></alert>
    <alert></alert>
    <alert></alert>
</div>

<hr/>

<h1>组件</h1>
<div id="likeComponent">
    <like></like>
</div>
<hr/>
<div id="gobalLikeComponent">
    <golabl_like></golabl_like>
</div>

<!-- 模板-->
<template id="gobalLikeComponetId">
    <button :class="{liked:like_flag}" @click="onLikeClick">点赞: {{like_count}}</button>
</template>

<hr/>
<h1>Vue 父组件-》子组件的通信</h1>
<div id="parentToSonContactId">
    <alertmsg msg="hello wangbin!"></alertmsg>
    <br/><br/>
    <user username="lisi"></user>
</div>

<hr/>
<h1>Vue 子组件--》父组件的通信</h1>
<div id="sonToParentConcatId">
    <balance></balance>
</div>

<hr/>
<h1>组件间通信</h1>
<div id="componentConcatId">
    <zhangsan></zhangsan>
    <lisi></lisi>
</div>

<hr/>
<h1>Vue 过滤器</h1>
<div id="vueFilterId">
    <div>
        <input type="text" v-model="goodPrice">
        {{goodPrice | currency('$')}}
    </div>

    <br/><br/>
    <div>
        <input type="text" v-model="length"/>mm
        <br/>
        {{length | meter}}
    </div>
</div>

<hr/>
<h1>Vue 自定义指令</h1>
<div id="selfDirectiveId">
    <div v-pin:true.bottom.left="card1_flag" style="width: 60px;height: 50px;border: 1px solid black;margin-bottom: 20px">
        你好
    </div>
    <div v-pin="card2_flag" style="width: 60px;height: 50px;border: 1px solid red">
        再见
    </div>
</div>

<hr/>
<h1>vue mixins混合</h1>
<div id="mixinsId">
    <tooltip></tooltip>
</div>

<hr/>
<h1>vue slots-插槽</h1>
<div id="slotId">
    <panel>
        <div slot="title">
            标题1
        </div>
        <h2 slot="content">
            你好，我是内容,,,
        </h2>
        <div slot="footer">
            更多信息---
        </div>
    </panel>
</div>
<template id="soltTemplateId">
    <div>
        <h1><slot name="title"></slot></h1>
        <div>
            <slot name="content"></slot>
        </div>
        <h1>
            <slot name="footer"></slot>
        </h1>
    </div>
</template>
<script src="../lib/vue.js" type="text/javascript"></script>
<script src="./js/vueComponent.js" type="text/javascript"></script>
</body>
</html>
